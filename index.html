<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Says Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
  <head>
    <title>Simple Simon Says Game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/422520/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="back">
      <div class="pad shape1">
        <audio class="sound1" data-pad="1">
          <source src=" https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="pad shape2">
        <audio class="sound2" data-pad="2">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg" />
        </audio>
        </div>
      <div class="pad shape3">
        <audio class="sound3" data-pad="3">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg" />
        </audio>
        </div>
      <div class="pad shape4">
        <audio class="sound4" data-pad="4">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg" />
        </audio>
        </div>
       
        <div class="circle"></div>
      </div>
      
      <div class="level">
        <h2>Level: 1</h2>
      </div>
      
      <div class="score">
        <h2>Score: 0</h2>
      </div>
      
      <ul class="difficulty">
        
        <li>
          <input type="radio" class="difOpt" name="difficulty" value="2">Easy
        </li>
        <li>
          <input type="radio" class="difOpt" name="difficulty" value="1">Normal
        </li>
        <li>
          <input type="radio" class="difOpt" name="difficulty" value="0.5">Hard
        </li>
        <li>
          <input type="radio" class="difOpt" name="difficulty" value="0.25">Insane
        </li>
      </ul>
      
      <div class="sButton">
        <button class="start">Start</button>
      </div>
    </div>
  </body>
</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
